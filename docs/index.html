    :root {

      --link-color              :rgb(43,183,179);
      --link-color--hover       :rgb(233,105,0);
      /* --notice-background       :rgba(0, 158, 123, 0.256); */
      --notice-tip-background       :rgba(43, 183, 178, 0.057);

      --notice-important-background :rgba(241, 128, 0, 0.057);
      --notice-important-border-color :rgb(233,105,0);
      --blockquote-padding                : 0.5em;
      --blockquote-background             : rgba(251, 251, 251, 0.888);
      --copycode-background: rgb(43,183,179);
      --copycode-color     : #fff;
    }
